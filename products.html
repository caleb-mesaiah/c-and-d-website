<!-- Intro Sound â€“ plays only once per session -->
<audio id="introSound" preload="auto">
  <source src="intro.mpeg" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Check if sound has already played in this session
    if (sessionStorage.getItem('introPlayed') === 'true') {
      return; // already played â†’ skip
    }

    const audio = document.getElementById('introSound');
    audio.volume = 0.4; // 40% volume â€“ adjust if needed

    // Try to play
    const playPromise = audio.play();

    if (playPromise !== undefined) {
      playPromise.then(() => {
        sessionStorage.setItem('introPlayed', 'true'); // mark as played
        console.log("Intro sound played once");
      }).catch(error => {
        console.log("Autoplay blocked:", error);
        // Fallback: play on first user click anywhere
        document.body.addEventListener('click', function playOnce() {
          audio.play().then(() => {
            sessionStorage.setItem('introPlayed', 'true');
          }).catch(e => console.log("Fallback failed:", e));
          document.body.removeEventListener('click', playOnce);
        }, { once: true });
      });
    }
  });
</script>
